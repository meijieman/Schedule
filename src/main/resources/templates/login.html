<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

<h3>登录</h3>
<p th:text="'提示：' + ${title}"/>


<form id="login_form" th:action="@{/login}" th:object="${s_user}" method="post">
    <p>用户名: <input type="text" th:field="*{username}"/></p>
    <p>密码: <input type="password" th:field="*{password}"/></p>
    <p><input type="submit" value="登录"/> <input type="reset" value="重置"/></p>
</form>


</body>
</html>
